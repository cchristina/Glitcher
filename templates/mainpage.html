{% extends 'base.html' %}



{% block content %}


<div class="row">
  <div class="col-6 offset-1">
    <h1> Something catchy about glitching </h1>
  </div>
</div>

<div class="row">
  <div class="col-6 offset-6">
  <h4> choose one or two images to glitch!</h4><br>
</div>
</div>
<div class="row">
  <div class="col-6 offset-6">

Don't like any of these images? <a href="/uploadImage">Click here to upload your own.</a>
</div>
</div>






<form id ="imagechoices" name="imagechoices" action="/mainpage" method="POST">

<!-- <div style="height:400px; overflow-y: scroll;"> -->
  <div class="row">
  <div class="col-9 offset-1" style="height: 400px; overflow-y: scroll;">

<select class="image-picker grid show-html" data-limit="2" multiple="multiple" name="imagelist" id="imagelist">
       {% for image in images %}
    <!-- <input type="radio" name="imagelist2" id="imagelist2" value='{{image.url}}'> {{image.url}} <br> -->

    <div class="grid-item grid-item--width2">
   
    <option data-img-src="{{image.url}}"  data-img-alt="{{image.url}}" value="{{image.url}}">  </option>

    </div>


    {% endfor %}
</select>

</div>

</div>
<div class="row">
  <div class="col-2 offset-1">

    <input type="radio" name="glitchtype" value="grid"> grid <br>
    <input type="radio" name="glitchtype" value="pixely"> pixely <br>
    <input type="radio" name="glitchtype" value="shuffle"> shuffle <br>


    <input type="submit" value="submit">
</div>
</div>
</form>


<!-- w -->






<script>



    $("select").imagepicker()



var $grid = $('.grid').imagesLoaded( function() {
  // init Masonry after all images have loaded
  $grid.masonry({
    // options...
    itemSelector: '.grid-item',
    columnWidth: 200
  });
});



</script>


<script src="../static/scripts/dropzone.js"> 


var myDropzone = new Dropzone("div#dropzoneUpload", { url: "/imageUpload"});

$("div#dropzoneUpload").dropzone({ 
  url: "/imageUpload";
  acceptedFiles: 'image/*';
 });




</script>


{% endblock %}
